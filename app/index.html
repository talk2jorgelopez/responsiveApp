<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Responsive Portfolio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- External CSS Libraries Go Here -->
	<link rel="stylesheet" href="lib/css/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

	<!-- Personal CSS Libraries Go Here -->
	<link rel="stylesheet" href="css/responsiveApp.css">

	<!--Javascript APIs Go Here -->
	<script src="lib/js/angular.js"></script>
	<script src="lib/js/angular-loader.js"></script>
	<script src="lib/js/angular-touch.js"></script>
	<script src="lib/js/angular-resource.js"></script>
	<script src="lib/js/angular-ui-router.js"></script>

	<!-- Personal JavaScript -->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/routes.js"></script>

	<script>

	</script>
</head>

<body ng-app="myResponsiveApp">

<div class="w3-top" id="nav-top">
	<!-- Navbar (sit on top) -->
	<ul class="w3-navbar" id="myNavbar">
		<li>
			<a href="#home" class="w3-wide">THE JORGE LOPEZ</a>
		</li>
		<!-- Float links to the right -->
		<li class="w3-right w3-hide-small">
			<a href="#bio">ABOUT JORGE</a>
			<a ng-href="#resume">RESUME</a>
			<a href="#skills">SKILLS</a>
			<a href="#promoCode">CODE</a>
			<a href="#projects">PROJECTS</a>
		</li>

		<!-- Hide right-floated links on small screens and replace them with a menu icon -->
		<li>
			<a href="javascript:void(0)" class="w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
				<i class="fa fa-bars w3-padding-right w3-padding-left"></i>
			</a>
		</li>
	</ul>
</div>
<!-- Sidenav on small screens when clicking the menu icon -->
<nav id="mySidenav" class="w3-sidenav w3-black w3-card-2 w3-animate-left w3-hide-medium w3-hide-large" style="display:none" >
	<a href="javascript:void(0)" onclick="w3_close()" class="w3-large w3-padding-16">Close x</a>
	<a href="#bio">ABOUT JORGE</a>
	<a href="#projects">PROJECTS</a>
	<a href="#skills">SKILLS</a>
	<a href="#code">CODE</a>
	<a href="#resume">RESUME</a>
</nav>
<ui-view>
	<!-- Header Section here -->
	<div class="bgimg-1 w3-display-container w3-grayscale-min" id="home" ui-view="header"></div>

	<!-- Main Section here -->
	<div id="main" class="w3-main" ui-view="mainContent"></div>

	<!-- About Section here -->
	<div id="about" class="w3-main" ui-state="about" ng-controller="aboutCtrl"></div>

	<!-- Promotional Section here -->
	<div id="promo" class="w3-main" ui-view="promo" ng-controller="promoCtrl"></div>

	<!-- Footer Section here -->
	<div class="w3-center w3-black w3-padding-64" ui-view="app.footer"></div>
</ui-view>


<!--Javascript Frameworks Go here  -->
<script src="js/w3css.js"></script>



</body>

</html>
